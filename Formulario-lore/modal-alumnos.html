<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="sexo">Género</label>
                        <input type="text" class="form-control" id="sexo">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="doc">DNI</label>
                        <input type="text" class="form-control" id="doc">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="cuil">CUIL</label>
                        <input type="text" class="form-control" id="cuil">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="dire">Domicilio</label>
                        <input type="text" class="form-control" id="dire">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="nac">Nacionalidad</label>
                        <input type="text" class="form-control" id="nac">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="fec">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fec">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="fono">Teléfono</label>
                        <input type="tel" class="form-control" id="fono">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
            </div>
        </form>        
        <!-- Button trigger modal -->
        <label>Responsable 1</label>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#responsable1">
        <i class="fas fa-edit"></i></button>

        <!-- Modal -->
        <div class="modal fade" id="responsable1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Datos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" id="apellido">
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Género</label>
                                    <input type="text" class="form-control" id="sexo">
                                </div>
                                <div class="form-group">
                                    <label for="documento">DNI</label>
                                    <input type="text" class="form-control" id="documento">
                                </div>
                                <div class="form-group">
                                    <label for="domicilio">Domicilio</label>
                                    <input type="text" class="form-control" id="domicilio">
                                </div>
                                <div class="form-group">
                                    <label for="loc">Localidad</label>
                                    <input type="text" class="form-control" id="loc">
                                </div>
                                <div class="form-group">
                                    <label for="tel">Teléfono</label>
                                    <input type="tel" class="form-control" id="tel">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </form>
                        </div>
                    
                    </div>
                    <div class="modal-footer">                        
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Button trigger modal -->
        <label>Responsable 2</label>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#responsable2">
        <i class="fas fa-edit"></i></button>

        <!-- Modal -->
        <div class="modal fade" id="responsable2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" id="apellido">
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Género</label>
                                    <input type="text" class="form-control" id="sexo">
                                </div>
                                <div class="form-group">
                                    <label for="documento">DNI</label>
                                    <input type="text" class="form-control" id="documento">
                                </div>
                                <div class="form-group">
                                    <label for="domicilio">Domicilio</label>
                                    <input type="text" class="form-control" id="domicilio">
                                </div>
                                <div class="form-group">
                                    <label for="loc">Localidad</label>
                                    <input type="text" class="form-control" id="loc">
                                </div>
                                <div class="form-group">
                                    <label for="tel">Teléfono</label>
                                    <input type="tel" class="form-control" id="tel">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </form>
                        </div>                    
                    </div>
                    <div class="modal-footer">                        
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
